<html>
<head>
<title>Example File for JavaScript Animated D6 Dice Roller</title>
<script type='text/javascript' src='d6.js'></script>
</head>
<body>
<p>Roll 6 or higher on two dice to hit your opponent.</p>
<script type='text/javascript'>
function attack(result) {
	if (result < 6)
		alert('You rolled ' + result + '. You missed your opponent!');
	else
		alert('You rolled ' + result + '. You hit your opponent!');
}
D6.dice(6, attack);
</script>

</body>
