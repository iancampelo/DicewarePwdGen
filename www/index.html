<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/chance.min.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script type='text/javascript' src='js/d6.js'></script>
    <script src='js/jquery-2.1.4.min.js'></script>

  </head>
  <body id="DiceCtrl" ng-app="diceware" ng-controller="DiceCtrl">
    <ion-pane>
      <ion-header-bar class="top">
        <h3 class="title text-center">Diceware Pwd Gen</h3>
      </ion-header-bar>
      <ion-content padding="true" scroll="false" class="has-header">
        <div class="item range">
          <i class="icon ion-minus-circled"></i>
          <input type="range" name="complex" min="3" max="10">
          <i class="icon ion-plus-circled"></i>
        </div>
        <script type='text/javascript'>
          D6.dice(5, getDice);
          $("#dicebutton").addClass("button button-block button-clear button-light");
        </script>
      </ion-content>
      <div class="bar bar-footer bar-positive" id="footerss">
        <script>
          $("#dicebutton").appendTo("#footerss");
          $("#dicebutton").css("margin","0");
          $(".diceGroup").css("margin-left","30%");
          $(".diceGroup").css("margin-top","30%");
        </script>
      </div>
    </ion-pane>
  </body>
</html>
